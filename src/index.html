<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desenvolvedor M3 - Cainã</title>

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <header>
    <figure class="logo">
      <a href="/">
        <img src="./img/logo-m3.png" alt="Logo M3">
      </a>      
    </figure>
  
    <figure id="sacola" class="sacola">
      <img src="./img/sacola.png" alt="Sacola do carrinho">
  
      <div>
        <span id="cart-count">0</span>
      </div>    
    </figure>
  </header>

  <main>
    <div class="top-main">
      <h1>Blusas</h1>

      <div id="ordenar" class="top-main__ordenar">
        <span>Ordenar por:</span>

        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="11" viewBox="0 0 14 11" fill="none">
          <path d="M1 1L7 10L13 1.00935" stroke="#666666" stroke-linecap="round"/>
        </svg>

        <div id="ocultos" class="top-main__ordenar__ocultos">
          <button id="mais-recente">Mais recentes</button>

          <button id="preco-menor">Menor preço</button>

          <button id="preco-maior">Maior preço</button>
        </div>
      </div>
    </div>

    <div class="top-main-mobile">
      <h1>Blusas</h1>

      <div class="top-main-mobile__buttons">
        <button id="abrir-modal-filtros">Filtrar</button>
        
        <button id="abrir-modal-ordem">Ordenar</button>
      </div>
    </div>

    <div class="middle-main">
      <div id="modal-filtros" class="middle-main__filtros">
        <div class="middle-main__filtros__filtrar-mobile">
          <p>FILTRAR</p>

          <svg id="fechar-filtro" xmlns="http://www.w3.org/2000/svg" width="19" height="20" viewBox="0 0 19 20" fill="none">
            <path d="M0.5 18.852L17.5547 1.00001" stroke="black"/>
            <line y1="-0.5" x2="25.2899" y2="-0.5" transform="matrix(0.711746 0.702437 -0.874311 0.485367 0 1.23547)" stroke="black"/>
          </svg>
        </div>
        
        <div class="middle-main__filtros__cores">
          <div id="cores-mobile"  class="middle-main__filtros__cores__mobile">
            <h3>CORES</h3>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="15" viewBox="0 0 20 15" fill="none">
              <path d="M1 1L10 14L19 1.0135" stroke="#666666" stroke-linecap="round"/>
            </svg>
          </div>

          <div id="labels-cores-mobile" class="middle-main__filtros__cores__labels">
            <label>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                <rect x="0.5" y="0.5" width="15" height="15" stroke="black" stroke-opacity="0.5"/>
              </svg>
              <input type="checkbox" id="color-amarelo" value="amarelo"> Amarelo
            </label>
            <label>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                <rect x="0.5" y="0.5" width="15" height="15" stroke="black" stroke-opacity="0.5"/>
              </svg>
              <input type="checkbox" id="color-azul" value="azul"> Azul
            </label>
            <label><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
              <rect x="0.5" y="0.5" width="15" height="15" stroke="black" stroke-opacity="0.5"/>
            </svg>
              <input type="checkbox" id="color-branco" value="branco"> Branco
            </label>
            <label>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                <rect x="0.5" y="0.5" width="15" height="15" stroke="black" stroke-opacity="0.5"/>
              </svg>
              <input type="checkbox" id="color-cinza" value="cinza"> Cinza
            </label>
            <label>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                <rect x="0.5" y="0.5" width="15" height="15" stroke="black" stroke-opacity="0.5"/>
              </svg>
              <input type="checkbox" id="color-laranja" value="laranja"> Laranja
            </label>
            <label>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                <rect x="0.5" y="0.5" width="15" height="15" stroke="black" stroke-opacity="0.5"/>
              </svg>
              <input type="checkbox" id="color-verde" value="verde"> Verde
            </label>
            <label>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                <rect x="0.5" y="0.5" width="15" height="15" stroke="black" stroke-opacity="0.5"/>
              </svg>
              <input type="checkbox" id="color-vermelho" value="vermelho"> Vermelho
            </label>
            <label>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                <rect x="0.5" y="0.5" width="15" height="15" stroke="black" stroke-opacity="0.5"/>
              </svg>
              <input type="checkbox" id="color-preto" value="preto"> Preto
            </label>
            <label>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                <rect x="0.5" y="0.5" width="15" height="15" stroke="black" stroke-opacity="0.5"/>
              </svg>
              <input type="checkbox" id="color-rosa" value="rosa"> Rosa
            </label>
            <label>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                <rect x="0.5" y="0.5" width="15" height="15" stroke="black" stroke-opacity="0.5"/>
              </svg>
              <input type="checkbox" id="color-vinho " value="vinho"> Vinho
            </label>
          </div>
          

          <div id="labels-cores" class="middle-main__filtros__cores__labels">
            <label>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                <rect x="0.5" y="0.5" width="15" height="15" stroke="black" stroke-opacity="0.5"/>
              </svg>
              <input type="checkbox" id="color-amarelo" value="amarelo"> Amarelo
            </label>
            <label>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                <rect x="0.5" y="0.5" width="15" height="15" stroke="black" stroke-opacity="0.5"/>
              </svg>
              <input type="checkbox" id="color-azul" value="azul"> Azul
            </label>
            <label><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
              <rect x="0.5" y="0.5" width="15" height="15" stroke="black" stroke-opacity="0.5"/>
            </svg>
              <input type="checkbox" id="color-branco" value="branco"> Branco
            </label>
            <label>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                <rect x="0.5" y="0.5" width="15" height="15" stroke="black" stroke-opacity="0.5"/>
              </svg>
              <input type="checkbox" id="color-cinza" value="cinza"> Cinza
            </label>
            <label>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                <rect x="0.5" y="0.5" width="15" height="15" stroke="black" stroke-opacity="0.5"/>
              </svg>
              <input type="checkbox" id="color-laranja" value="laranja"> Laranja
            </label>
          </div>

          <div id="ver-todas-cores" class="middle-main__filtros__cores__ver-todas">
            <span>Ver todas as cores</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="7" viewBox="0 0 9 7" fill="none">
              <path d="M1 1L4.5 6L8 1.00519" stroke="#666666" stroke-linecap="round"/>
            </svg>
          </div>

          <div id="todas-cores" class="middle-main__filtros__cores__labels">
            <label>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                <rect x="0.5" y="0.5" width="15" height="15" stroke="black" stroke-opacity="0.5"/>
              </svg>
              <input type="checkbox" id="color-verde" value="verde"> Verde
            </label>
            <label>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                <rect x="0.5" y="0.5" width="15" height="15" stroke="black" stroke-opacity="0.5"/>
              </svg>
              <input type="checkbox" id="color-vermelho" value="vermelho"> Vermelho
            </label>
            <label>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                <rect x="0.5" y="0.5" width="15" height="15" stroke="black" stroke-opacity="0.5"/>
              </svg>
              <input type="checkbox" id="color-preto" value="preto"> Preto
            </label>
            <label>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                <rect x="0.5" y="0.5" width="15" height="15" stroke="black" stroke-opacity="0.5"/>
              </svg>
              <input type="checkbox" id="color-rosa" value="rosa"> Rosa
            </label>
            <label>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                <rect x="0.5" y="0.5" width="15" height="15" stroke="black" stroke-opacity="0.5"/>
              </svg>
              <input type="checkbox" id="color-vinho " value="vinho"> Vinho
            </label>
          </div>

          <div id="ver-menos-cores" class="middle-main__filtros__cores__ver-todas">
            <span>Ver menos cores</span>
          </div>
        </div>
       
        <div class="middle-main__filtros__tamanhos">
          <div id="tamanhos-mobile"  class="middle-main__filtros__tamanhos__mobile">
            <h3>TAMANHOS</h3>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="15" viewBox="0 0 20 15" fill="none">
              <path d="M1 1L10 14L19 1.0135" stroke="#666666" stroke-linecap="round"/>
            </svg>
          </div>

          <div id="labels-tamanhos" class="middle-main__filtros__tamanhos__labels">
            <label>
              <input type="checkbox" id="size-P" value="P"> P
            </label>
            <label>
              <input type="checkbox" id="size-M" value="M"> M
            </label>
            <label>
              <input type="checkbox" id="size-G" value="G"> G
            </label>
            <label>
              <input type="checkbox" id="size-GG" value="GG"> GG
            </label>
            <label>
              <input type="checkbox" id="size-U" value="U"> U
            </label>
            <label>
              <input type="checkbox" id="size-36" value="36"> 36
            </label>
            <label>
              <input type="checkbox" id="size-38" value="38"> 38
            </label>
            <label>
              <input type="checkbox" id="size-40" value="40"> 40
            </label>
            <label>
              <input type="checkbox" id="size-36" value="36"> 36
            </label>
            <label>
              <input type="checkbox" id="size-38" value="38"> 38
            </label>
            <label>
              <input type="checkbox" id="size-40" value="40"> 40
            </label>
          </div>          
        </div>
        
        <div class="middle-main__filtros__precos"> 
          <div id="precos-mobile" class="middle-main__filtros__precos__mobile">
            <h3>FAIXA DE PREÇO</h3>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="15" viewBox="0 0 20 15" fill="none">
              <path d="M1 1L10 14L19 1.0135" stroke="#666666" stroke-linecap="round"/>
            </svg>
          </div>        

          <div id="labels-precos" class="middle-main__filtros__precos__labels">
            <label>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                <rect x="0.5" y="0.5" width="15" height="15" stroke="black" stroke-opacity="0.5"/>
              </svg>
              <input type="checkbox" id="price-0-50" value="0-50"> de R$0 até R$50
            </label>
            <label>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                <rect x="0.5" y="0.5" width="15" height="15" stroke="black" stroke-opacity="0.5"/>
              </svg>
              <input type="checkbox" id="price-51-150" value="51-150"> de R$51 até R$150
            </label>
            <label>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                <rect x="0.5" y="0.5" width="15" height="15" stroke="black" stroke-opacity="0.5"/>
              </svg>
              <input type="checkbox" id="price-151-300" value="151-300"> de R$151 até R$300
            </label>
            <label>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                <rect x="0.5" y="0.5" width="15" height="15" stroke="black" stroke-opacity="0.5"/>
              </svg>
              <input type="checkbox" id="price-301-500" value="301-500"> de R$301 até R$500
            </label>
            <label>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                <rect x="0.5" y="0.5" width="15" height="15" stroke="black" stroke-opacity="0.5"/>
              </svg>
              <input type="checkbox" id="price-500-9999999" value="500-9999999"> a partir de R$500
            </label>
          </div>
          
        </div>

        <div class="middle-main__filtros__aplicar-limpar">
          <button id="aplicar" class="middle-main__filtros__aplicar-limpar__aplicar">APLICAR</button>
          <button id="limpar" class="middle-main__filtros__aplicar-limpar__limpar">LIMPAR</button>
        </div>
      </div>

      <div id="modal-ordem" class="middle-main__ordem">
        <div class="middle-main__ordem__titulo">
          <p>ORDENAR</p>
          <svg id="fechar-ordem" xmlns="http://www.w3.org/2000/svg" width="19" height="20" viewBox="0 0 19 20" fill="none">
            <path d="M0.5 18.852L17.5547 1.00001" stroke="black"/>
            <line y1="-0.5" x2="25.2899" y2="-0.5" transform="matrix(0.711746 0.702437 -0.874311 0.485367 0 1.23547)" stroke="black"/>
          </svg>
        </div>
        
        <div class="middle-main__ordem__ordenar-mobile">          
          <p class="middle-main__ordem__ordenar-mobile__opcoes" id="mais-recente-mobile">Mais recente</p>
          <p class="middle-main__ordem__ordenar-mobile__opcoes" id="maior-preco-mobile">Maior preço</p>
          <p class="middle-main__ordem__ordenar-mobile__opcoes" id="menor-preco-mobile">Menor preço</p>
        </div>
      </div>
      
      <section class="middle-main__container">
        <div class="middle-main__container__produtos" id="lista-produtos"></div>

        <div class="middle-main__container__button">
          <button id="carregar-mais">CARREGAR MAIS</button>
          <button id="mais-preco-menor">CARREGAR MAIS</button>
          <button id="mais-preco-maior">CARREGAR MAIS</button>
          <button id="carregar-mais-recente">CARREGAR MAIS</button>
        </div>        
      </section>
    </div>    
    
    
    <div id="modal-carrinho" class="carrinho">
      <div class="carrinho__header">
        <h4>Carrinho</h4>
        <p id="fechar-carrinho" class="fechar-carrinho">X</p>
      </div>
      
      <div id="carrinho"></div>

      <div id="vazio" class="carrinho__vazio">
        <p>Seu carrinho está vazio : (</p>
        <p>Navegue pela loja e adicione produtos.</p>
      </div>

      <div id="carrinho-total" class="carrinho__total">
        <p id="total-qtd"></p>
        <p id="total-preco"></p>
      </div>

      <div class="carrinho__continuar">
        <button id="continuar-comprando">Continuar comprando</button>
      </div>

      <div id="finalizar" class="carrinho__finalizar">
        <button>Finalizar compra</button>
      </div>
    </div>
  </main>

  <footer>
    <p>M3: Implantação de E-commerce VTEX</p>
  </footer>
  
</body>

<script src="bundle.js"></script>

</html>
